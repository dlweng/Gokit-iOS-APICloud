	function receive_fnSetSubscribe( ret, err, data ){
		if( ret ){
			//发送即将跳转界面通知
			api.sendEvent({
    			name: 'JumpToDeviceControl',
   			    extra: {
       		    device: data
   			 }
			});

			$api.setStorage( 'device_message', data );
			fnJumpWin({name: 'deviceControl', path: '/deviceControl', pageParam: data });
			api.hideProgress();
			fnInit();
		}else{
			fnNotes( err );
		}
	}

	function receive_fnGetListInfo( ret, err){
		//alert(JSON.stringify(ret));
		if( ret&&typeof(ret.devices)!='undefined'&&ret.devices.length ){
			$api.addCls( $api.dom( '.deviceList' ), 'show' );
			$api.removeCls( $api.dom( '.addDevice' ), 'show' );
			var parent = $api.dom('.title2');
			for( var x in ret.devices ){
				var li = $api.domAll( '.id_' + ret.devices[x].did );
				if( li.length ){
					for( var i = 0; i < li.length; i++){
						$api.remove( li[i] );
					}
				}
				if( ret.devices[x].netStatus ){
					if( ret.devices[x].isBind ){
						var vPosition = 1;
					}else{
						var vPosition = 2;
					}
				}else{
					//if( ret.devices[x].isBind ){}
						var vPosition = 3;
					/*}else {
						var vPosition = 4;
					}*/
				}
				ret.devices[x].productName = ret.devices[x].alias || ret.devices[x].productName;
				$api.after( $api.dom( '.deviceList ul:nth-child('+vPosition+') li.empty' ), 
				'<li tapmode="opacity" '+( vPosition === 3 ? '' : 'onclick="fnSetSubscribe(this);"')+' class="list id_'+ret.devices[x].did+'" >'+
				' 	<data class="hide" >'+JSON.stringify( ret.devices[x] )+'</data>'+
				'	<div class="flex-wrap ic-device-'+( vPosition === 3 ? 'no' : 'ok' )+'">'+
				'		<div class="flex-con row-nowrap">'+
				'			<h6 class="row-nowrap" >'+( ret.devices[x].productName ? ret.devices[x].productName : ' ' )+'</h6>'+
				'			<p class="row-nowrap" >'+ret.devices[x].mac+'</p>'+
				'		</div>'+
				'		<div class="ic-arrow-r '+( vPosition === 3 ? 'no-arrow' : '')+'">'+
				'			<span>'+( ret.devices[x].netStatus ? ( ret.devices[x].isBind ? (ret.devices[x].isLAN ? '局域网' : '远程') : '未绑定' ) : '')+'</span>'+
				'		</div>'+
				'	</div>'+( vPosition !== 2 ? ('<div class="right-btns"><div tapmode="opacity" onclick="fnUnbindDevice(this)" class="red" ><span>删除</span></div>') : '')+
		        '    </div>'+
				'</li>');
			}
			iniRightBtns( 'ul.canDo li.list' );
			api.parseTapmode();
		}else{
			$api.addCls( $api.dom( '.addDevice' ), 'show' );
			$api.removeCls( $api.dom( '.deviceList' ), 'show' );
		}
		var eUl = $api.domAll( 'ul' );
		for( var i = 0; i < eUl.length; i++ ){
			if( eUl[i].querySelectorAll('li').length > 2 ){
				$api.addCls( eUl[i].querySelector( 'li.empty' ), 'hide' );
			}else{
				$api.removeCls( eUl[i].querySelector( 'li.empty' ), 'hide' );
			}
		}
	}

	function fnUnbindDevice( el ){
		event.stopPropagation();
		api.showProgress({
		    animationType: 'zoom',
		    title: '正在解除绑定...'
		});
		api.execScript({
		    name: 'root',
		    script: 'fnUnbindDevice('+JSON.stringify({
				winName: api.winName,
				frameName: api.frameName,
				did: JSON.parse( $api.closest( el, 'li' ).querySelector( 'data.hide' ).innerHTML ).did
			})+')'
		});
	}
	
	function receive_fnUnbindDevice( ret, err ){
		if( ret ){
			var eLi = $api.domAll( 'li.list' );
			for( var i = 0; i < eLi.length; i++){
				$api.remove( eLi[i] );			
			}
			var eUl = $api.domAll( 'ul' );
			for( var i = 0; i < eUl.length; i++ ){
				if( eUl[i].querySelectorAll('li').length > 2 ){
					$api.addCls( eUl[i].querySelector( 'li.empty' ), 'hide' );
				}else{
					$api.removeCls( eUl[i].querySelector( 'li.empty' ), 'hide' );
				}
			}
			fnPopup({
				msg: '解除成功'
			}, function(){
				fnInit();
			});
		}else{
			fnNotes( err );
		}
		api.hideProgress();
	}

	function fnSetSubscribe( el ){
		if( ! el.querySelector( '.no-arrow' ) ){
			api.showProgress({
			    animationType: 'zoom'
			});
			api.execScript({
			    name: 'root',
			    script: 'fnSetSubscribe('+el.querySelector( 'data.hide' ).innerHTML+')'
			});
		}
	}
	
	function fnCheckbox( el ){
		if( $api.hasCls( $api.closest( el, '.btns' ), 'active' ) ){
			$api.removeCls( $api.closest( el, '.btns' ), 'active' );
		}else{
			$api.addCls( $api.closest( el, '.btns' ), 'active' );
		}
	}
