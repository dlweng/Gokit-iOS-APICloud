//		初始化机制云模块
		gizWifiSDK.startWithAppID({appID: $api.getStorage('appID') }, function(ret, err) {

					path: '/user',
					slidBackEnabled: true,

				})	
			}else{

			}
		});

//	[设备控制相关 -> 写入数据点]( http://site.gizwits.com/zh-cn/developer/product )
	function fnWrite( obj ){
		gizWifiDevice.write({
		    device: obj.device,
		    sn: 5,
		    data: obj.data
		}, function(ret, err) {
			api.execScript({
			    name: obj.winName,
			    frameName: obj.frameName,
			    script: 'receive_fnWrite('+JSON.stringify( ret )+','+JSON.stringify( err )+')'
			});
		});
	}

//	获取当前位置
	function fnGetNameFromCoords(){
		aMap.open({
		    rect: {
		        w: 0,
		        h: 0
		    }
		}, function(ret, err){        
		    if( ret.status ){
				aMap.getLocation({
					autoStop: true
				},function(ret, err){      
				    if( ret.status ){
						aMap.getNameFromCoords({
						    lon: ret.lon,
						    lat: ret.lat
						}, function(ret, err){     
						    if( ret.status ){
								setTimeout(function(){
									api.sendEvent({
									    name: 'eve_aMap',
									    extra: ret
									});	
								},500);
						    }
						});
				    }
				});
		    }
		});
	}

//	设备搜索和绑定->把设备从云端解绑
	function fnUnbindDevice( obj ){
		api.getPrefs({
		    key:'user'
		}, function(ret, err){
			if( ret.value ){
				gizWifiSDK.unbindDevice({
					uid: JSON.parse( ret.value ).uid,
					token: JSON.parse( ret.value ).token,
					did: obj.did
				},function(ret, err) {
					api.execScript({
					    name: obj.winName,
					    frameName: obj.frameName,
					    script: 'receive_fnUnbindDevice('+JSON.stringify( ret )+','+JSON.stringify( err )+')'
					});
				});
			}
		});
	}

//	设备绑定
	function fnBindDevice( obj ){
		api.getPrefs({
		    key:'user'
		}, function(ret, err){
			if( ret.value ){
				gizWifiSDK.bindDevice({
					uid: JSON.parse( ret.value ).uid,
					token: JSON.parse( ret.value ).token,
					did: obj.data.did,
					passcode: obj.data.passcode,
//					remark: obj.data.product_key
					remark: '虚拟设备'
				},function(ret, err) {;
					api.execScript({
					    name: 'win_deviceList',
					    frameName: 'frm_deviceList',
					    script: 'receive_fnBindDevice('+JSON.stringify( ret )+','+JSON.stringify( err )+')'
					});
				});
			}
		});
	}

		         	token: JSON.parse( ret.value ).token,

		         	}else{

		         	}

		    }

	}

			//alert(JSON.stringify(err));

				api.execScript({
				    name: obj.winName,
				    frameName: obj.frameName,
				    script: 'receive_fnSetDeviceOnboarding('+JSON.stringify( ret )+','+JSON.stringify( err )+')'
				});
			}
		});
	}
